<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión funcionario</title>
    <link rel="stylesheet" href="StyleSesionAE.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img class="imgLogo" src="./../Iconos/image-removebg-preview.png" alt="Logo Empresa">
        </div>
        <nav class="nav-back">
            <a href="./../index.html">
                <img src="./../Iconos/back.jpg" alt="Atras">
            </a> 
        </nav>
    </header>
    <main>
        <form action="">
            <h2>FUNCIONARIOS</h2>
            <img id="funcionarioIcono" src="./../Iconos/funcionarioIcono.jpg" alt="Icono Usuario">
            <div class="container">
                <input type="radio" name="FUNCIONARIOS" id="ADMINISTRADOR"> <label class="labels"for="ADMINISTRADOR">ADMINISTRADOR</label> 
                <input type="radio" name="FUNCIONARIOS" id="EMPLEADO"> <label class="labels" for="EMPLEADO">EMPLEADO</label> 
            </div>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="USUARIO">
            <input class="controls" type="password" name="correo" id="correo" placeholder="CONTRASEÑA">
            <a class="botons" href="./../Menús Principales/menúAdmin.html">INGRESAR</a>
            <a class="registrarse" href="./../Menús Principales/menúAdmin.html">REGISTRARSE</a>
            
        </form> 
    </main>
</body>
</html>
