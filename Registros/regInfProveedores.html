<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro cliente</title>
    <link rel="stylesheet" href="./SytleRegistroCliente.css">
    <link rel="stylesheet" href="./proveedoresStyle.css">
    <!-- Boostrap ---> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="body">
    <header id="header">
        <nav>
            <h1>Formulario de registro de la información del Proveedor</h1>
        </nav>
        <div class="logo">
            <img class="imgLogo" src="./../Iconos/image-removebg-preview.png" alt="Logo Empresa">
        </div>
        
    </header>
    <main>
        <div class="container">
            <!-- nombres y apellidos -->
            <form class="row" action="">
                <div class="col-6">
                    <label for="nombres" class="email-imput">Nombres</label>
                </div>
                <div class="col-6">
                    <label for="apellidos">Apellidos</label>
                </div>
            </form>
            <form class="row" action="">
                <div class="col-6">
                    <input class="controls" type="text" name="nombres" id="nombre" placeholder="Escriba su nombre">
                </div>
                <div class="col-6">
                    <input class="controls" type="text" name="apellidos" id="apellido" placeholder="Escriba su apellido">
                </div>
            </form>
            <!-- celular y empresa -->
            <form class="row" action="">
                <div class="col-6">
                    <label for="nombres" class="email-imput">Celular</label>
                </div>
                <div class="col-6">
                    <label for="nombres" class="email-imput">Empresa</label>
                </div>
            </form>
            <form class="row" action="">
                <div class="col-6">
                    <input class="controls" type="number" name="nombres" id="nombres" placeholder="celular">
                </div>
                <div class="col-6">
                    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Empresa">
                </div>
            </form>
            <!-- correo y direccion -->
            <form class="row" action="">
                <div class="col-6">
                    <label for="correo" class="email-imput">Correo</label>
                </div>
                <div class="col-6">
                    <label for="direccion">Direccion</label>
                </div>
            </form>
            <form class="row" action="">
                <div class="col-6">
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
                </div>
                <div class="col-6">
                    <input class="controls" type="text" name="contraseña" id="correo" placeholder="Direccion">
                </div>
            </form>
            <!-- botones -->
            <div class="row" id="inputButon">
                <input class="col-4" id="boton" type="submit" value="Regresar">
                <input class="col-4" id="boton" type="submit" value="Nuevo">
                <input class="col-4" id="boton" type="submit" value="Registrar">
            </div>
        </div> 
    </main>
    <footer>

    </footer>
    <!-- Boostrap -  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
