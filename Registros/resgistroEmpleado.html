<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro empleado</title>
    <link rel="stylesheet" href="./SytleRegistroCliente.css">
    <!-- Boostrap ---> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="body">
    <header id="header">
        <nav>
            <h1>Formulario de registro de empleado</h1>
        </nav>
        <div class="logo">
            <img class="imgLogo" src="./../Iconos/image-removebg-preview.png" alt="Logo Empresa">
        </div>
        
    </header>
    <main>
        <div class="container">
            <!-- nombres y apellidos -->
            <form class="row" action="">
                <div class="col-6">
                    <label for="nombres" class="email-imput">Nombres</label>
                </div>
                <div class="col-6">
                    <label for="apellidos">Apellidos</label>
                </div>
            </form>
            <form class="row" action="">
                <div class="col-6">
                    <input class="controls" type="text" name="nombres" id="nombre" placeholder="Escriba su nombre">
                </div>
                <div class="col-6">
                    <input class="controls" type="text" name="apellidos" id="apellido" placeholder="Escriba su apellido">
                </div>
            </form>
            <!-- tipo de documento y numero de documento -->
            <form class="row" action="">
                <div class="col-6">
                    <label for="nombres" class="email-imput">Tipo de documento</label>
                </div>
                <div class="col-6">
                    <label for="contraseña">Numero de documento</label>
                </div>
            </form>
            <form class="row" action="">
                <div class="col-6">
                    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Escriba su tipo de documento">
                </div>
                <div class="col-6">
                    <input class="controls" type="number" name="contraseña" id="correo" placeholder="Escriba su numero de documento">
                </div>
            </form>
            <!-- celular y telefono -->
            <form class="row" action="">
                <div class="col-6">
                    <label for="nombres" class="email-imput">Celular</label>
                </div>
                <div class="col-6">
                    <label for="contraseña">Telefono</label>
                </div>
            </form>
            <form class="row" action="">
                <div class="col-6">
                    <input class="controls" type="number" name="nombres" id="nombres" placeholder="Escriba su numero celular">
                </div>
                <div class="col-6">
                    <input class="controls" type="number" name="contraseña" id="correo" placeholder="Escriba su numero de telefono">
                </div>
            </form>
            <!-- correo y direccion -->
            <form class="row" action="">
                <div class="col-6">
                    <label for="correo" class="email-imput">Correo</label>
                </div>
                <div class="col-6">
                    <label for="direccion">Direccion</label>
                </div>
            </form>
            <form class="row" action="">
                <div class="col-6">
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Escriba su correo">
                </div>
                <div class="col-6">
                    <input class="controls" type="text" name="contraseña" id="correo" placeholder="Escriba su direccion">
                </div>
            </form>
            <!-- codigo postal y contacto de emergencia -->
            <form class="row" action="">
                <div class="col-6">
                    <label for="nombres" class="email-imput">Codigo postal</label>
                </div>
                <div class="col-6">
                    <label for="contraseña">Contacto de emergencia</label>
                </div>
            </form>
            <form class="row" action="">
                <div class="col-6">
                    <input class="controls" type="number" name="nombres" id="nombres" placeholder="Escriba su codigo postal">
                </div>
                <div class="col-6">
                    <input class="controls" type="number" name="contraseña" id="correo" placeholder="Escriba un contacto de emergencia">
                </div>
            </form>
            <!-- contraseña y confirmar contraseña -->
            <form class="row" action="">
                <div class="col-6">
                    <label for="nombres" class="email-imput">contraseña</label>
                </div>
                <div class="col-6">
                    <label for="contraseña">Confirmar contraseña</label>
                </div>
            </form>
            <form class="row" action="">
                <div class="col-6">
                    <input class="controls" type="password" name="nombres" id="nombres" placeholder="Escriba su contraseña">
                </div>
                <div class="col-6">
                    <input class="controls" type="password" name="contraseña" id="correo" placeholder="Confirmar contraseña">
                </div>
            </form>
            <div class="row" id="input">
                <div class="col-9"></div>
                <input class="col-3" id="registrar" type="submit" value="Registrar">
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <!-- Boostrap -  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
